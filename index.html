<div class="alert alert-warning">
<h3>Remember: </h3>
    <ul>
        <li>Think modular, think in small <code>functions</code></li>
        <li>Progress step by step, <code>one function at a time</code></li>
        <li>Use <code>meaningful names</code> for variables/functions (<code>TAB</code>!)</li>
        <li>Documentation, <code>documentation</code>, documentation,...!</li>
        <li>Do <code>NOT</code> comment and uncomment sections of code to control a script</li>
        <li>Always use <code>relative path-names</code> to files!</li>
        <li>It is generally a good idea to <code>save the aggregated plot data</code> directly linked to individual plots</li>
    </ul>
</div>

<div class="alert alert-warning">
<h3>Remember: </h3>
    <ul>
        <li>Put each project in its <code>own directory</code>, which is named after the project.</li>
        <li>Decide about given sub-folder structure to get similarity in between projects, i.e. <code>data</code>, <code>src</code>, <code>doc</code></li>
        <li>Name all files to <code>reflect their content</code> or function</li>
        <li>Always use <code>relative file path</code> names</li>
    </ul>
</div>

<br>
Submit `data` and `code` to a reputable  [DOI](https://nl.wikipedia.org/wiki/Digital_object_identifier)-issuing repository so that others can access and cite it. 
Sites such as  [Figshare](https://figshare.com/), [Dryad](http://datadryad.org/), and [Zenodo](https://zenodo.org/) allow others to find your work, use it, and cite it.

--

<br>
A self-containing Github repository is one of the most straight-forward options and can be directly [linked to Zenodo](https://guides.github.com/activities/citable-code/).
        
--

<br>
When publishing your data, aim for [>= 3 stars](http://5stardata.info/en/).
